<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizza form</title>
    </head>
    <body>
        <form>
        <h1>Pizza order form</h1>
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="First Name" />
        <br>
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="Last Name" />
        <br>
        <label for="EmailAddress">Email Address:</label>
        <input type="email" id="EmailAddress" name="Email Address" />
        <br>
        <label for="ContactNumber">Contact Number:</label>
        <input type="number" id="ContactNumber" name="Contact Number" />
        <br>
        <label for="PreferedDeliveryDate">Prefered Delivery Date:</label>
        <input type="date" id="PreferredDeliveryDate" name="Preferred Delivery Date" />
        <br>
        <p>Size: </p>

        <input type="radio" id="Small" name="size" value="Small" />
        <label for="Small">Small</label>

        <input type="radio" id="Medium" name="size" value="Medium" />
        <label for="Medium">Medium</label>

        <input type="radio" id="Large" name="size" value="Large" />
        <label for="Large">Large</label>

        <p>Flavor: </p>

        <input type="checkbox" id="Hawaiian" name="Flavor" value="Hawaiian" />
        <label for="Hawaiian(Php 150.00)">Hawaiian(Php 150.00)</label>
        <select name="Amount">
            <option value="1"> 1</option>
            <option value="2"> 2</option>
            <option value="3"> 3</option>
        </select>
        <br>
        <input type="checkbox" id="Pepperoni" name="Flavor" value="Pepperoni" />
        <label for="Pepperoni(Php 140.00)">Pepperoni(Php 140.00)</label>
        <select name="Amount">
            <option value="1"> 1</option>
            <option value="2"> 2</option>
            <option value="3"> 3</option>
        </select>
        <br>
        <input type="checkbox" id="Vegetable" name="Flavor" value="Vegetable" />
        <label for="Vegetable(Php 130.00)">Vegetable(Php 130.00)</label>
        <select name="Amount">
            <option value="1"> 1</option>
            <option value="2"> 2</option>
            <option value="3"> 3</option>
        </select>
        <br>
        <br>
        <label for="Credit Card">Credit Card:</label>
        <input type="number" id="Credit Card" name="Credit Card" />
        <br>
        <label for="Pin">Pin:</label>
        <input type="number" id="Pin" name="Pin" />
        <br>
        <br>
        <p>Additional Note:</p>
        <textarea name="Additional Note" rows="10" cols="40"></textarea>
        <br>
        <input type="submit" value="Submit Order" />
        <br>
        </form>
    </body>
</html>
